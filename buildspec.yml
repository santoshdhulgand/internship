version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building React app..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed!"

artifacts:
  files:
    - '**/*'
  base-directory: 'build'  # React builds into /build folder