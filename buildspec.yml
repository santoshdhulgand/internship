version: 0.2

phases:
  install:
    commands:
      - echo "Installing Node.js and dependencies..."
      - npm install -g vite  # Install Vite globally
      - npm install
  build:
    commands:
      - echo "Building React app..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed!"

artifacts:
  files:
    - '**/*'
  base-directory: 'build'  # Points to the React build folder